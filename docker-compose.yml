version: '3.8'

networks:
  renewable_energy_network:
    driver: bridge

volumes:
  mysql_data:
  python_logs:

services:
  mysql_db:
    image: mysql:8.0
    container_name: renewable_energy_db
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}   
      MYSQL_DATABASE: ${DB_NAME}                  
    ports:
      - "${DB_PORT}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./data/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d:ro
    command:
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - renewable_energy_network
    restart: always

  python-app:
    build: .
    container_name: renewable_energy_app
    env_file:
      - .env
    ports:
      - "${JUPYTER_PORT}:8888"
    volumes:
      - ./src:/app/src
      - ./tests:/app/tests
      - ./data:/app/data
      - python_logs:/app/logs
    depends_on:
      mysql_db:
        condition: service_healthy
    environment:
      JUPYTER_TOKEN: ${JUPYTER_TOKEN}
    command: >
      sh -c "jupyter notebook --ip=0.0.0.0 --port=8888 --no-browser --allow-root --NotebookApp.token=${JUPYTER_TOKEN}"
    networks:
      - renewable_energy_network
    restart: always
